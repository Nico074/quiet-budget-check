<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Momentum Labs{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='cyber.css') }}">
</head>
<body class="app-shell">
  {% include "_sidebar.html" %}

  <main class="app-main">
    <header class="app-topbar">
      <div class="topbar-search">
        <span class="search-icon" aria-hidden="true">⌘</span>
        <input type="text" placeholder="Search space, feature, file..." aria-label="Search or command">
        <kbd>⌘K</kbd>
      </div>
      <div class="topbar-controls">
        <a href="/" class="btn">Home</a>
        <button type="button" class="top-icon" aria-label="Notifications">●</button>
        <button type="button" class="top-icon" aria-label="Preferences">◌</button>
        <a href="/account" class="top-user" aria-label="Account">
          <span class="avatar">U</span>
          <span class="user-meta">
            <strong>Profile</strong>
            <small>Manage account</small>
          </span>
        </a>
      </div>
    </header>

    <section class="app-content">
      {% block content %}{% endblock %}
    </section>
  </main>
  {% block scripts %}{% endblock %}
</body>
</html>
