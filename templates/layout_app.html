<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Momentum Labs{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='cyber.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='theme_clone.css') }}">
</head>
<body class="app-shell">
  {% include "_sidebar.html" %}

  <main class="app-main">
    <header class="app-topbar topbar glass">
      <a class="topbar-brand" href="/dashboard" aria-label="Brand">
        <span class="brand-orb" aria-hidden="true">I</span>
        <strong>Investing</strong>
      </a>
      <div class="topbar-search input">
        <span class="search-icon" aria-hidden="true">Q</span>
        <input type="text" placeholder="Search assets, views, actions..." aria-label="Search or command">
        <kbd>Ctrl K</kbd>
      </div>
      <div class="topbar-controls">
        <a href="/" class="btn btn-secondary">Home</a>
        <button type="button" class="top-icon" aria-label="Search">S</button>
        <button type="button" class="top-icon" aria-label="Notifications">N</button>
        <button type="button" class="top-icon" aria-label="Preferences">P</button>
        <a href="/account" class="top-user" aria-label="Account">
          <span class="avatar">A</span>
        </a>
      </div>
    </header>

    <section class="app-content">
      {% block content %}{% endblock %}
    </section>
  </main>
  {% block scripts %}{% endblock %}
</body>
</html>
