<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Investing{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', path='cyber.css') }}" />
</head>
<body class="app-shell">
  <div class="bg" aria-hidden="true"></div>
  {% include "_sidebar.html" %}

  <main class="app-main">
    <header class="app-topbar glass">
      <a class="topbar-brand" href="/dashboard" aria-label="Brand">
        <span class="brand-orb" aria-hidden="true">I</span>
        <strong>Investing</strong>
      </a>

      <label class="topbar-search" aria-label="Search">
        <span class="search-icon" aria-hidden="true">âŒ•</span>
        <input type="text" placeholder="Search assets, markets, alerts..." />
        <kbd>Ctrl K</kbd>
      </label>

      <div class="topbar-controls">
        <a href="/" class="btn btn-secondary">Home</a>
        <a href="/account" class="top-user" aria-label="Account">
          <span class="avatar">{{ (first_name[0]|upper) if first_name else 'A' }}</span>
        </a>
      </div>
    </header>

    <section class="app-content">
      {% block content %}{% endblock %}
    </section>
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
