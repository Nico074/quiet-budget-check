<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Momentum Labs{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="dashboard">
  <div class="bg"></div>
  <div class="app-layout">
    {% include "_sidebar.html" %}
    <main class="main-content">
      <div class="main-inner">
      <div class="app-topbar">
        <div>
          <button class="icon-btn" type="button" id="navToggle" aria-label="Toggle navigation">
            <svg viewBox="0 0 24 24" role="img"><path d="M4 6h16M4 12h16M4 18h16" /></svg>
          </button>
          <div class="app-title">{% block page_title %}{% endblock %}</div>
          <div class="muted">{% block page_subtitle %}{% endblock %}</div>
        </div>
          <div class="app-actions">
            <div class="app-search" aria-hidden="true">
              <span>âŒ˜</span>
              <input type="text" placeholder="Search or command" />
            </div>
            {% block page_actions %}{% endblock %}
            <div class="app-profile" aria-hidden="true"></div>
          </div>
        </div>
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
  {% include "_assistant.html" %}
  {% include "_app_scripts.html" %}
  {% block scripts %}{% endblock %}
</body>
</html>
