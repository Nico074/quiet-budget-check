<div class="assistant-bubble">
  <button class="assistant-toggle" type="button" aria-label="Open companion">
    <span class="orb"></span>
  </button>
  <div class="assistant-panel" role="dialog" aria-modal="false">
    <div class="assistant-head">Financial Companion</div>
    <div class="assistant-body">
      Ask about your score, drift, or run a quick scenario. This is a lightweight demo.
    </div>
    <div class="assistant-actions">
      <button class="ghost">Explain score</button>
      <button class="ghost">Suggest scenario</button>
      <button class="ghost">Show risk drivers</button>
      <button class="ghost">Create a plan</button>
    </div>
  </div>
</div>
